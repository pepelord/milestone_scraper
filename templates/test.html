<!DOCTYPE html>

<html lang="en">


<head>
    <title>Milestone Scraper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <form method="POST" action="/get_results">
        <h1>Milestone Scraper</h1>
        <p>
        <h2>Select the items you want to publish on our Web.</h2></p>
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;"><p class="text"><input type="submit"></p>
            </div>
        </div>


        <div class="row">

            {% autoescape off %}
            {{new_items}}

            {% endautoescape %}

            <div class="row">
                <div class="col-sm-4" style="background-color:lavender;"><p class="text"><input type="submit"></p></div>
    </form>
</div>
</div>
</body>
</html>
